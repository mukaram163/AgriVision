name: ğŸš€ AgriVision CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install torch torchvision torchaudio
        pip install seaborn matplotlib scikit-learn pandas streamlit

    - name: âœ… Run Syntax and Lint Checks
      run: |
        pip install flake8
        flake8 src --max-line-length=120

    - name: ğŸ” Verify Key Scripts
      run: |
        python -m py_compile src/train.py
        python -m py_compile src/evaluate.py
        python -m py_compile app.py

    - name: ğŸ§  Model Evaluation Smoke Test
      run: |
        echo "Running evaluation test..."
        python -c "import torch; print('âœ… Torch version:', torch.__version__)"

    - name: âœ… CI Status
      run: echo "ğŸ‰ All checks passed successfully!"